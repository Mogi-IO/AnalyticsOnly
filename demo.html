<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Mogi Video On Demand (VOD)</title>
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/videojs-seek-buttons/dist/videojs-seek-buttons.css" rel="stylesheet">


    <style>
        #outer {
            width: 100%;
            text-align: center;
        }

        .inner {
            display: inline-block;
        }

        .vjs-default-skin .vjs-progress-control {
            position: absolute;
            left: 0;
            right: 0;
            width: auto;
            font-size: 0.3em;
            height: 1em;
            /* Set above the rest of the controls. */

            top: -1em;

            /* Shrink the bar slower than it grows. */

            transition: (all 0.4s);
        }
    </style>

</head>

<body>


    <video id='example-video' style="margin: 0 auto;height:90vh;width: 94vw; " class="video-js vjs-default-skin"
         controls>
    </video>
    <br>



    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <script src="https://unpkg.com/@videojs/http-streaming/dist/videojs-http-streaming.js"></script>

    <script
        src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@2.0.9/dist/videojs-contrib-quality-levels.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/videojs-tracking-events@0.2.9/dist/videojs-tracking-events.min.js"></script> -->
    <script
        src="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector@1.1.0/dist/videojs-hls-quality-selector.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/videojs-hls-source-selector@1.0.1/dist/videojs-http-source-selector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-seek-buttons/dist/videojs-seek-buttons.min.js"></script>
    <script src="https://analyticsonly.mogiio.com/fingerprint.js"></script>
    <!-- <script src="./analytics.js"></script> -->
    <script>
        (function (window, videojs) {
            var options = {
                plugins: {
                    httpSourceSelector: {
                        default: 'auto'
                    }
                }
            };
            var player = window.player = videojs("example-video", options);
            player.hlsQualitySelector({
                displayCurrentQuality: true,
            });
            player.src({
                src: 'https://demo.cdn2.mogiapp.com/low-step%20up%202%20the%20streets/playlist.m3u8',
                type: "application/x-mpegURL"
            });
        }(window, window.videojs));
        Fingerprint2.analytics('example-video');
    </script>

</body>

</html>
